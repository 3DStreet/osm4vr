<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/aframe-geo-projection-component/dist/aframe-geo-projection-component.min.js"></script>
  </head>
  <body>
  <a-scene>
      <a-assets>
        <a-asset-item id="json-world" src="kappel.geojson" />
      </a-assets>

      <a-entity rotation="-90 0 0"
                material="color: #A46C39;"
                geojson-loader="src: #json-world;"
                geo-projection="
                  projection: geoMercator;
                  height: 10;
                  width: 20;
                        "
                geo-shape-renderer
                geo-outline-renderer="color: red;"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
